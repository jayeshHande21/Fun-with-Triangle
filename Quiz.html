<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>

<body>
    <form class="container">
        <div class="question-container">
            <p>
                1.What is the third angle for the triangle where angle1 = 45°, angle2=45°?
            </p>
            <label><input type="radio" name="question 1" value="45°"> 45°</label>
            <label><input type="radio" name="question 1" value="65°"> 60°</label>
            <label><input type="radio" name="question 1" value="90°">90° </label>
        </div>
        <div class="question-container">
            <p>
                2.This type of triangle has one 90 degree angle.
            </p>
            <label><input type="radio" name="question 2" value="acute"> acute</label>
            <label><input type="radio" name="question 2" value="obtuse"> obtuse</label>
            <label><input type="radio" name="question 2" value="right angled">rigth triangle </label>
        </div>
        <div class="question-container">
            <p>
                3.Which of the following triangles are always similar?
            </p>
            <label><input type="radio" name="question 3" value="equilateral triangle">equilateral triangle</label>

            <label><input type="radio" name="question 3" value="isoceles triangle">isoceles triangle</label>

            <label><input type="radio" name="question 3" value="right triangle">rigth angled </label>
        </div>
    </form><br>
    <button id="submit-btn">Submit answer</button><br><br>
    <div class="output"></div>

    <script src="script-quiz.js"></script>
</body>

</html>
